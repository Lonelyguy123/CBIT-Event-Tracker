    <title>CBIT Event-Tracker</title>
    <style>
        #scroller{
            width: 100%; /* Full width */
        border-radius: 0; /* Remove border radius */
        margin: 0;
    }
    .carousel-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
    }

  .carousel-item {
    height: 50vh; /* Full viewport height */
        background-size: cover;
        background-position: center;
        padding: 0;
    }
    .carousel-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        color: white; /* Text color */
    }
  
    
  .carousel-control-prev, .carousel-control-next {
    width: auto;
    padding: 0 15px;
}
.carousel-control-prev-icon, .carousel-control-next-icon {
    background-color: rgba(0,0,0,0.5);
}
/* Custom CSS to change carousel control color to black */
.carousel-control-prev-icon,
.carousel-control-next-icon {
    background-color: black; /* Change control background color */
    color: black !important; /* Change icon color */
}
        /* Custom styles */
        .navbar-brand {
            font-family: "Jersey 15 Charted", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: white; /* Navbar brand text color */
        }

        .navbar-nav .nav-link {
            font-family: "Sedan", serif;
            font-weight: 400;
            font-style: normal;
            color: white; /* Navbar link text color */
        }

        .carousel-item img {
            max-height: 300px; /* Reduce the image size in the carousel */
        }
        .kanit-regular {
  font-family: "Kanit", sans-serif;
  font-weight: 400;
  font-style: normal;
}
.abel-regular {
  font-family: "Abel", sans-serif;
  font-weight: 400;
  font-style: normal;
  font-size:20px;
}
.anton-regular {
  font-family: "Anton", sans-serif;
  font-weight: 400;
  font-style: normal;
  font-size:20px;
}

      <div class="container-fluid" id="scroller">
        <div id="carouselContent" class="carousel slide" data-ride="carousel">

                <div class="carousel-item active text-center p-4" id="scrollcontent" style="background-image: url('doomguy.jpg');">

                </div>

                    </div>
                </div>
                <div class="carousel-item text-center p-4" id="scrollcontent" style="background-image: url('banner_img.jpg');">
                    <div class="carousel-caption">
                        <h3 class="kanit-regular">Image 3</h3>
                        <p class="abel-regular">A jc hosting the game</p>
                    </div>
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#carouselContent" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon text-dark" aria-hidden="true"  id="control1"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselContent" role="button" data-slide="next">
