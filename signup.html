<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: 100px;
            max-width: 400px;
        }
        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #ffffff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: red;">
        <a class="navbar-brand jersey-15-charted-regular" href="#">CBIT Event-Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link active sedan-regular-italic" href="#">Home</a>
            <a class="nav-item nav-link active sedan-regular-italic" href="./Registration_ET.html">Registration</a>
            <a class="nav-item nav-link active sedan-regular-italic" href="./eventhistory.html">Past reports</a>
            <a class="nav-item nav-link active sedan-regular-italic" href="./login.html">Login</a>
            <a class="nav-item nav-link active sedan-regular-italic" href="./signup.html">Sign Up</a>
          </div>
          <div class="navbar-nav ms-auto">
            <div class="nav-item d-flex align-items-center">
              <img src="dev.jpg" class="rounded-circle" alt="Cbit" width="50px" height="50px">

            </div>
          </div>
        </div>
      </nav>
      
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="email">Email address or Username</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email or username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
