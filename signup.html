<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }

        .container {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin-top: 100px;
        max-width: 400px;
    }
    </style>
</head>

<body>
    <div class="topnav">

        <!-- Centered link -->
        <div class="topnav-centered">
            <a href="./homepage.html" class="active poppins-bold" style="font-size:25px;">Event Tracker</a>
        </div>

        <!-- Left-aligned links (default) -->
        <a href="./Registration_ET.html">Registration</a>
        <a href="./eventhistory.html">Past Events</a>


    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="email">Email address or Username</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email or username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confo_password">Confirm Password</label>
                <input type="password" class="form-control" id="confo_password" placeholder="Confirm Password" required>
                <button type="submit" class="btn btn-outline-primary" style="margin-left: 117px;margin-top:40px;">Sign
                    Up</button>
            </div>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
