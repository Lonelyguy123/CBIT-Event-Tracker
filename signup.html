<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 100px;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="topnav">

        <!-- Centered link -->
        <div class="topnav-centered">
            <a href="./homepage.html" class="active poppins-bold" style="font-size:25px;">Event Tracker</a>
        </div>

        <!-- Left-aligned links (default) -->
        <a href="./Registration_ET.html">Registration</a>
        <a href="./eventhistory.html">Past Events</a>


    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email address or Username</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email or username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-outline-primary" style="margin-left: 117px;">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to validate password format
        function validatePassword(password) {
            // Regular expressions for required password criteria
            var regexSpecial = /[\!\@\#\$\%\^\&\*]/;
            var regexUpperCase = /[A-Z]/;
            var regexLowerCase = /[a-z]/;
            var minLength = 8;
    
            // Check if password meets all criteria
            if (!regexSpecial.test(password)) {
                return false; // No special symbol found
            }
            if (!regexUpperCase.test(password)) {
                return false; // No uppercase letter found
            }
            if (!regexLowerCase.test(password)) {
                return false; // No lowercase letter found
            }
            if (password.length < minLength) {
                return false; // Password too short
            }
            return true; // Password meets all criteria
        }
    
        // Function to validate form
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
    
            // Basic email format validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }
    
            // Password validation
            if (!validatePassword(password)) {
                alert('Password must contain at least one special symbol, one uppercase letter, one lowercase letter, and be at least 8 characters long.');
                return false;
            }
    
            // Confirm password validation
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
    
            return true; // Form is valid
        }
    </script>
    
</body>

</html>
