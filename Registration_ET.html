<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .poppins-bold {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .card {
            border: none;
            /* Remove border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #000;
            /* Pure black background */
            padding: 20px;
        }

        /* Adjust the text color inside the card */
        .card-body,
        .card-title,
        .form-control,
        label {
            color: #ffffff;
            font-size: 14px;
            /* White text color */
        }

        /* Adjust the width of form elements */
        select.form-control,
        input.form-control[type="date"],
        input.form-control[type="time"],
        input.form-control[type="number"] {
            width: 100%;
            background-color: #222;
            /* Dark gray background for form elements */
            color: #ffffff;
            /* White text color */
        }

        /* Adjust the overall background color */
        body {
            background-color: rgb(28, 27, 27);
            /* Matte black color */
            color: #ffffff;
            /* White text color */
        }


        /* Add a black background color to the top navigation */
        .topnav {
            position: relative;
            overflow: hidden;
            background: linear-gradient(to left, rgb(28, 27, 27) 0%, black 50%, rgb(28, 27, 27) 100%);
            background-size: 200% 100%;
            background-position: left center;
            transition: background 1s linear;
        }

        .topnav:hover {
            background-position: 100% center;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            /* background-color: black; */
            color: white;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            /* background-color: black;     */
            color: white;
        }

        /* Centered section inside the top navigation */
        .topnav-centered a {
            float: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Right-aligned section inside the top navigation */
        .topnav-right {
            float: right;
        }

        /* Responsive navigation menu - display links on top of each other instead of next to each other (for mobile devices) */
        @media screen and (max-width: 600px) {

            .topnav a,
            .topnav-right {
                float: none;
                display: block;
            }

            .topnav-centered a {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
            }
        }
    </style>
</head>

<body>
    <div class="topnav">

        <!-- Centered link -->
        <div class="topnav-centered">
            <a href="./homepage.html" class="active poppins-bold" style="font-size:25px;">Event Tracker</a>
        </div>

        <!-- Left-aligned links (default) -->
        <a href="./Registration_ET.html">Registration</a>
        <a href="./eventhistory.html">Past Events</a>

        <!-- Right-aligned links -->
        <div class="topnav-right">
            <a href="./login.html">Log In</a>
            <a href="./signup.html">Sign Up</a>
        </div>

    </div>
    <br>
    <br>
    <br>
    <div class="container mt-5">
        <div class="card">
            <h1 class="mb-4" style="color: white;">Event Report Form</h1>
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <label for="eventType">Event Type:</label>
                        <select class="form-control" id="eventType">
                            <option value="none" selected disabled hidden>Select an Option</option>
                            <option value="">BootCamp</option>
                            <option value="workshop">Workshop</option>
                            <option value="conference">Conference</option>
                            <option value="seminar">Seminar</option>
                        </select><br>
                        <label for="Event_Date">Select Date of Event</label>
                        <input type="date" class="form-control" name="Event_Date" id="Event_Date"><br>
                        <div class="col-md-4" style="padding-left: 0;">
                            <label for="audience_count">Audience Count</label>
                            <input type="number" class="form-control" name="audience_count" id="audience_count">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="from_time">From</label>
                        <input type="time" class="form-control" name="from_time" id="from_time">
                        <label for="to_time">To</label>
                        <input type="time" class="form-control" name="to_time" id="to_time">
                        <br>
                        <label for="Venue_for_Event">Select Venue</label>
                        <select name="Venue_for_Event" class="form-control" id="Venue_for_Event">
                            <option value="none" selected disabled hidden>Select an Option</option>
                            <option value="AssHall">Assembly Hall</option>
                            <option value="CSem">C Block Seminar Hall</option>
                            <option value="DSem">D Block Seminar Hall</option>
                            <option value="NSem">N Block Seminar Hall</option>
                        </select>
                        <br><br>
                    </div>
                </div>
                <div class="row">

                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-outline-primary"
                            style="height: 40px; width: 80px; font-size: 14px;">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
