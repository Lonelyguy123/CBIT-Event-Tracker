<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" type="image/png" href="./logo_for_wb_better.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <style>
        .poppins-bold {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .card {
            border: none;
            /* Remove border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #000;
            /* Pure black background */
            padding: 20px;
        }

        /* Adjust the text color inside the card */
        .card-body,
        .card-title,
        .form-control,
        label {
            color: #ffffff;
            font-size: 14px;
            /* White text color */
        }

        /* Adjust the width of form elements */
        select.form-control,
        input.form-control[type="date"],
        input.form-control[type="time"],
        input.form-control[type="number"] {
            width: 100%;
            background-color: #222;
            /* Dark gray background for form elements */
            color: #ffffff;
            /* White text color */
        }

        /* Adjust the overall background color */
        body {
            background-color: rgb(28, 27, 27);
            /* Matte black color */
            color: #ffffff;
            /* White text color */
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="topnav">

        <!-- Centered link -->
        <div class="topnav-centered">
            <a href="./homepage.html" class="active poppins-bold" style="font-size:25px;"><img src="./logo_for_wb_better.png" style="width: 40px;" alt="">Event Tracker</a>
        </div>

        <!-- Left-aligned links (default) -->
        <a href="./Registration_ET.html">Registration</a>
        <a href="./eventhistory.html">Past Events</a>

        <!-- Right-aligned links -->
        <div class="topnav-right">
            <a href="./login.html">Log In</a>
            <a href="./signup.html">Sign Up</a>
        </div>

    </div>
    
    <div class="container mt-5">
        <div class="card">
            <h1 class="mb-4" style="color: white;">Event Report Form</h1>
            <form id="eventReportForm" action="">
                <div class="row">
                    <div class="col-md-6">
                        <label for="eventType">Event Type:</label>
                        <select class="form-control" id="eventType">
                            <option value="none" selected disabled hidden>Select an Option</option>
                            <option value="">BootCamp</option>
                            <option value="workshop">Workshop</option>
                            <option value="conference">Conference</option>
                            <option value="seminar">Seminar</option>
                        </select>
                        <div id="eventTypeError" class="error-message"></div>
                        <br>
                        <label for="Event_Date">Select Date of Event</label>
                        <input type="date" class="form-control" name="Event_Date" id="Event_Date">
                        <div id="eventDateError" class="error-message"></div>
                        <br>
                        <label for="audience_count">Audience Count</label>
                        <input type="number" class="form-control" name="audience_count" id="audience_count">
                        <div id="audienceCountError" class="error-message"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="from_time">From</label>
                        <input type="time" class="form-control" name="from_time" id="from_time">
                        <div id="fromTimeError" class="error-message"></div>
                        <label for="to_time">To</label>
                        <input type="time" class="form-control" name="to_time" id="to_time">
                        <div id="toTimeError" class="error-message"></div>
                        <br>
                        <label for="Venue_for_Event">Select Venue</label>
                        <select name="Venue_for_Event" class="form-control" id="Venue_for_Event">
                            <option value="none" selected disabled hidden>Select an Option</option>
                            <option value="AssHall">Assembly Hall</option>
                            <option value="CSem">C Block Seminar Hall</option>
                            <option value="DSem">D Block Seminar Hall</option>
                            <option value="NSem">N Block Seminar Hall</option>
                        </select>
                        <div id="venueError" class="error-message"></div>
                        <br><br>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-outline-primary"
                            style="height: 40px; width: 80px; font-size: 14px;">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
        // JavaScript for form validation
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('eventReportForm').addEventListener('submit', function (event) {
                // Prevent the default form submission
                event.preventDefault();
                // Validate the form fields
                if (validateForm()) {
                    // If the form is valid, submit it
                    this.submit();
                    alert('Form has been submitted!');
                }
            });
        });

        function validateForm() {
            // Basic validation example
            var eventType = document.getElementById('eventType').value;
            var eventDate = document.getElementById('Event_Date').value;
            var fromTime = document.getElementById('from_time').value;
            var toTime = document.getElementById('to_time').value;
            var venue = document.getElementById('Venue_for_Event').value;
            var audienceCount = document.getElementById('audience_count').value;

            var isValid = true;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(function (errorMessage) {
                errorMessage.textContent = '';
            });

            // Check if any field is empty
            if (!eventType) {
                document.getElementById('eventTypeError').textContent = 'Event Type is required.';
                isValid = false;
            }
            if (!eventDate) {
                document.getElementById('eventDateError').textContent = 'Event Date is required.';
                isValid = false;
            }
            if (!fromTime) {
                document.getElementById('fromTimeError').textContent = 'Start Time is required.';
                isValid = false;
            }
            if (!toTime) {
                document.getElementById('toTimeError').textContent = 'End Time is required.';
                isValid = false;
            }
            if (!venue) {
                document.getElementById('venueError').textContent = 'Venue is required.';
                isValid = false;
            }
            if (!audienceCount) {
                document.getElementById('audienceCountError').textContent = 'Audience Count is required.';
                isValid = false;
            }

            // Validate event date
            var currentDate = new Date();
            var selectedDate = new Date(eventDate);
            if (selectedDate < currentDate) {
                document.getElementById('eventDateError').textContent = 'Please select a future date for the event.';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>

</html>
