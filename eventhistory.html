<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="./logo_for_wb_better.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css">

  <style>
    .card {
      border: none;
      /* Remove border */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: black;
      /* Pure black background */
      padding: 20px;
    }

    /* Adjust the text color inside the card */
    .card-body,
    .card-title,
    .form-control,
    label {
      color: #ffffff;
      font-size: 14px;
      /* White text color */
    }
  </style>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body style="background-color: rgb(28, 27, 27);">
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-white">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="color:black">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <div class="topnav">

    <!-- Centered link -->
    <div class="topnav-centered">
      <a href="./index.html" class="active poppins-bold" style="font-size:25px; text-decoration: none;"><img
          src="./logo_for_wb_better.png" style="width: 40px;"> Event
        Tracker</a>
    </div>

    <!-- Left-aligned links (default) -->
    <a href="./Registration_ET.html">Registration</a>
    <a href="./eventhistory.html">Past Events</a>

    <!-- Right-aligned links -->
    <div class="topnav-right">
      <a href="./login.html">Log In</a>
      <a href="./signup.html">Sign Up</a>
      <button id="user-email-display" class="btn btn-link ml-3 text-white align-middle text-decoration-none"
        style="font-size:14px;" data-toggle="modal" data-target="#logoutModal">Signed in as</button>
    </div>

  </div>
  <div class="container mt-5">
    <div class="card" style="background-color: black;">
      <h1 class=" text-center mb-4" style="color: white;">Past Event Reports</h1>
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text" for="eventType">Event Type</label>
            </div>
            <select class="custom-select" id="eventType">
              <option selected>All</option>
              <option value="workshop">Workshop</option>
              <option value="conference">Conference</option>
              <option value="seminar">Seminar</option>
              <option value="Bootcamp">Bootcamp</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text" for="eventYear">Event Year</label>
            </div>
            <select class="custom-select" id="eventYear">
              <option selected>All</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
            </select>
            <i class="fa fa-search" style="margin-left:17px;margin-top:8px;color:white;font-size:20px;"></i>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <caption>These are the filtered list of events</caption>
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Event Name</th>
              <th>Event Type</th>
              <th>Event Date</th>
              <th>View Form</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-primary">
              <td>1</td>
              <td>Event 1</td>
              <td>Workshop</td>
              <td>2023-01-15</td>
              <td><button type="button" class="btn btn-success">View</button></td>
            </tr>
            <tr class="table-danger">
              <td>2</td>
              <td>Event 2</td>
              <td>Conference</td>
              <td>2022-08-20</td>
              <td><button type="button" class="btn btn-success">View</button></td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Bootstrap JS (optional, for certain components) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    if (localStorage.getItem('userEmail')) {
      // Get the email from local storage
      var email = localStorage.getItem('userEmail');

      // Get the div where we want to display the message
      var userEmailDisplay = document.getElementById('user-email-display');

      // Create the message
      var message = 'Signed in as ' + email;

      // Display the message
      userEmailDisplay.textContent = message;
    }
    function logout() {
      // Remove the email from local storage
      localStorage.removeItem('userEmail');

      // Redirect to the login page
      window.location.href = './login.html';
    }
  </script>
</body>

</html>
